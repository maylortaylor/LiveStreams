<div class="row">
  <div class="col-md-6 new-user-alert">
    <div *ngIf="brandNew" class="alert alert-success" role="alert">
      <strong>All set!</strong> Please login with your account
    </div>
    <h2>Login</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" novalidate (ngSubmit)="login(f)">

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" required name="email" class="form-control" placeholder="Email" [ngModel]="credentials.email"
          #email="ngModel" tmFocus validateEmail>
        <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>

        <div class="input-group">
          <input [attr.type]="showPassword ? 'text' : 'password'" type="password" class="form-control" id="password"
            required name="password" placeholder="Password" ngModel>
          <div class="input-group-append">
            <button (click)="togglePassword()" class="btn btn-outline-secondary" type="button">
              <i *ngIf="!showPassword" class="far fa-eye-slash"></i>
              <i *ngIf="showPassword" class="far fa-eye"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Login</button>
        <app-spinner [isRunning]="isRequesting"></app-spinner>
      </div>

      <div *ngIf="errors" class="alert alert-danger" role="alert">
        <strong>Oops!</strong> {{errors}}
      </div>

    </form>
  </div>
</div>
